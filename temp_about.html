<%= render file: 'public/templetes/meetiao/_header.html' %>

<section id="services" class="white-bg padding-top-bottom">
	<div class="container">
		<div class="row">
			<div class="col-lg-9 col-md-12">
				<p>
					<h2> <strong><%= @channel.title %></strong>
					</h2>
				</p>
				<hr/>
				<%=raw @channel.content %>
				<hr/>
				<!-- 团队介绍 -->
				
					<div class="row" style="background: -webkit-gradient(linear, left top, left bottom, from(#adadad), color-stop(0.5, #dfdfdf), to(rgb(255, 255, 255)));padding-top:20px;">
						<h1 class="text-center">
							<strong>父级title</strong>
						</h1>
						<p class="section-description">描述</p>

							<div class="row team-member">
								<div class="col-sm-3 col-sm-offset-1 member-thumb scrollimation fade-right">
									<img class="img-responsive img-center" src="/templetes/meetiao/assets/blog/bicycle_ride_thumb.jpg" alt="" />			
									<h4>title</h4>
								</div>
								<div class="col-sm-7 scrollimation fade-left">
									<div class="member-details">
										<p>子页面描述</p>
									</div>
								</div>
							</div>		

					</div>

			</div>
				

			<div class="col-lg-3 col-md-12">
				<%= render file:"public/templetes/meetiao/_slider.html"%>
			</div>
		</div>

		
	
		

	</div>
</section>
